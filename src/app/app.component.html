<div [ngSwitch]="selectedOption">
  <div *ngSwitchCase="'option1'">
    <h1>Option 1 Selected</h1>
    <!-- Add your content for option 1 here -->
  </div>
  <div *ngSwitchCase="'option2'">
    <h1>Option 2 Selected</h1>
    <!-- Add your content for option 2 here -->
  </div>
  <div *ngSwitchCase="'option3'">
    <h1>Option 3 Selected</h1>
    <!-- Add your content for option 3 here -->
  </div>
  <div *ngSwitchDefault>
    <h1>No option selected</h1>
    <!-- Add your default content here -->
  </div>
</div>

<button (click)="setSelectedOption('option1')">Select Option 1</button>
<button (click)="setSelectedOption('option2')">Select Option 2</button>
<button (click)="setSelectedOption('option3')">Select Option 3</button>
